<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra AI</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(circle at bottom right, #1b1b65 0%, #0a043c 40%, #010326 100%);
    background-size: 400% 400%;
    animation: gradientShift 18s ease-in-out infinite;
  }

  h1 {
    font-size: 3.5rem;
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 15px;
    text-shadow: 0 0 40px rgba(90, 100, 255, 0.5);
    animation: floatHero 7s ease-in-out infinite;
  }

  p {
    font-size: 1.2rem;
    opacity: 0.9;
    margin-bottom: 30px;
    animation: floatText 7s ease-in-out infinite;
    animation-delay: 1s;
  }

  .buttons {
    display: flex;
    gap: 1rem;
    animation: floatButtons 6s ease-in-out infinite;
    animation-delay: 2s;
  }

  .btn {
    padding: 14px 30px;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
  }

  .btn-primary {
    background: linear-gradient(90deg, #5b6bff, #3a45ff);
    box-shadow: 0 0 25px rgba(80, 90, 255, 0.6);
    color: white;
    border: none;
  }

  .btn-primary:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 35px rgba(80, 90, 255, 0.8);
  }

  .btn-secondary {
    border: 1.5px solid rgba(255, 255, 255, 0.6);
    background: transparent;
    color: white;
  }

  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
  }

  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin-bottom: 25px;
    box-shadow: 0 0 30px rgba(80, 90, 255, 0.6);
    animation: floatAvatar 6s ease-in-out infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes floatHero {
    0%, 100% {
      transform: translateY(0px) scale(1);
      text-shadow: 0 0 40px rgba(90, 100, 255, 0.4);
    }
    50% {
      transform: translateY(-18px) scale(1.03) rotateX(2deg);
      text-shadow: 0 0 80px rgba(100, 110, 255, 0.8);
    }
  }

  @keyframes floatText {
    0%, 100% { transform: translateY(0px); opacity: 0.9; }
    50% { transform: translateY(-10px); opacity: 1; }
  }

  @keyframes floatButtons {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-12px) scale(1.02); }
  }

  @keyframes floatAvatar {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-12px) scale(1.05); }
  }

  body::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at top left, rgba(80, 90, 255, 0.3), transparent 70%),
                radial-gradient(circle at bottom right, rgba(100, 0, 255, 0.2), transparent 70%);
    pointer-events: none;
    mix-blend-mode: screen;
    animation: auraMove 12s ease-in-out infinite alternate;
  }

  @keyframes auraMove {
    0% { opacity: 0.7; transform: scale(1); }
    50% { opacity: 0.9; transform: scale(1.05) rotate(3deg); }
    100% { opacity: 0.7; transform: scale(1); }
  }

</style>
</head>

<body>
  <img src="moot.jpg" alt="Mentra AI Avatar" class="avatar">
  <h1>Mentra AI</h1>
  <p>Your intelligent assistant for predicting academic success and preventing dropouts.</p>

  <div class="buttons">
    <a href="dashboard.html" class="btn btn-primary" target="_blank">Try Mentra AI</a>
    <a href="learnmore.html" class="btn btn-secondary">Learn More</a>
  </div>
</body>
</html>
