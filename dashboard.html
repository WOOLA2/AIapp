<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra AI Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  color: white;
  display: flex;
  background: radial-gradient(circle at bottom right, #1b1b65 0%, #0a043c 40%, #010326 100%);
  background-size: 400% 400%;
  animation: gradientShift 18s ease-in-out infinite;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: linear-gradient(180deg, #ffffff 0%, #c0c0c0 50%, #808080 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 10px 20px 10px;
  height: 100vh;
  box-shadow: 2px 0 20px rgba(0,0,0,0.5);
  box-sizing: border-box;
}

.sidebar img.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 20px;
  box-shadow: 0 0 20px rgba(150,150,255,0.6);
  animation: floatAvatar 6s ease-in-out infinite;
}

.sidebar h2 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 30px;
  color: #1b1b65;
  text-align: center;
}

.sidebar a.menu-item {
  width: 90%;
  margin: 10px 0;
  padding: 15px 20px;
  border-radius: 12px;
  text-decoration: none;
  color: #1b1b65;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.7);
}

.sidebar a.menu-item:hover {
  background: rgba(255,255,255,0.95);
  transform: translateX(5px) scale(1.05);
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
}

/* Main content */
.main-content {
  flex: 1;
  padding: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
}

.main-content h1 {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 10px;
  text-shadow: 0 0 40px rgba(90,100,255,0.5);
  animation: floatHero 7s ease-in-out infinite;
  text-align: center;
}

.main-content p {
  font-size: 1.2rem;
  opacity: 0.9;
  margin-bottom: 30px;
  animation: floatText 7s ease-in-out infinite;
  text-align: center;
}

/* Welcome Video */
.welcome-video-container {
  width: 600px;
  max-width: 100%;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  animation: floatVideo 8s ease-in-out infinite;
}

.welcome-video {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  border-radius: 20px;
}

/* Animations */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes floatHero {
  0%,100% { transform: translateY(0px) scale(1); }
  50% { transform: translateY(-18px) scale(1.03); }
}
@keyframes floatText {
  0%,100% { transform: translateY(0px); opacity: 0.9; }
  50% { transform: translateY(-10px); opacity: 1; }
}
@keyframes floatAvatar {
  0%,100% { transform: translateY(0px) scale(1); }
  50% { transform: translateY(-12px) scale(1.05); }
}
@keyframes floatVideo {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
</style>
</head>
<body>

<div class="sidebar">
  <img src="moot.jpg" alt="Avatar" class="avatar">
  <h2>Mentra AI</h2>
  <a href="index.html" class="menu-item">üè† Home</a>
  <a href="#dashboard" class="menu-item">üìä Dashboard</a>
  <a href="#charts" class="menu-item">üìà Charts</a>
  <a href="settings.html" class="menu-item">üìú Settings</a>
</div>

<div class="main-content">
  <h1>Mentra AI Dashboard</h1>
  <p>Predict academic success and prevent dropouts with AI insights.</p>

  <!-- Welcome Video -->
  <div class="welcome-video-container">
    <video autoplay muted loop class="welcome-video">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

</body>
</html>
