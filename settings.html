<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra AI - Settings</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  :root {
    --primary: #5b6bff;
    --primary-dark: #3a45ff;
    --dark-bg: #010326;
    --dark-card: #0a043c;
    --text-light: #ffffff;
    --text-muted: rgba(255,255,255,0.7);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    color: var(--text-light);
    background: radial-gradient(circle at bottom right, #1b1b65 0%, var(--dark-bg) 100%);
    background-size: 400% 400%;
    animation: gradientShift 18s ease-in-out infinite;
    min-height: 100vh;
    line-height: 1.6;
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 30px 20px;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 15px;
    overflow: hidden;
    box-shadow: 0 0 35px rgba(91, 107, 255, 0.6);
    animation: floatLogo 6s ease-in-out infinite;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 8px;
    text-shadow: 0 0 40px rgba(90, 100, 255, 0.5);
  }

  .subtitle {
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 30px;
  }

  /* Navigation Links */
  .nav-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
  }

  .nav-links a {
    text-decoration: none;
    color: white;
    background: rgba(91,107,255,0.15);
    padding: 10px 25px;
    border-radius: 10px;
    border: 1px solid rgba(91,107,255,0.4);
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .nav-links a:hover {
    background: var(--primary);
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(91,107,255,0.6);
  }

  /* Unified main card */
  .settings-wrapper {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 35px 40px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    animation: floatBox 10s ease-in-out infinite;
  }

  .settings-section {
    margin-bottom: 35px;
  }

  .settings-section h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: var(--primary);
  }

  .settings-section p {
    color: var(--text-muted);
    margin-bottom: 20px;
  }

  .setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 14px 18px;
    margin-bottom: 12px;
  }

  .setting-label {
    font-weight: 600;
    font-size: 0.95rem;
  }

  select, input[type="range"] {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    font-size: 0.95rem;
    border-radius: 10px;
    padding: 6px 10px;
  }

  select:focus, input:focus {
    outline: 2px solid var(--primary);
  }

  .slider-value {
    font-weight: 600;
    color: var(--primary);
    margin-left: 10px;
  }

  /* Toggle switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 45px;
    height: 24px;
  }

  .switch input {display:none;}

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px; width: 18px;
    left: 3px; bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: var(--primary);
  }

  input:checked + .slider:before {
    transform: translateX(21px);
  }

  .btn-save {
    display: block;
    width: 100%;
    background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    padding: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(80, 90, 255, 0.6);
  }

  .btn-save:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 30px rgba(80, 90, 255, 0.9);
  }

  /* Animations */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes floatLogo {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-10px) scale(1.04); }
  }

  @keyframes floatBox {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }

  @media (max-width: 768px) {
    .settings-wrapper {
      padding: 25px;
    }

    .setting-item {
      flex-direction: column;
      align-items: flex-start;
    }

    .setting-item select, .setting-item input, .setting-item .switch {
      margin-top: 10px;
      width: 100%;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="moot.jpg" alt="Mentra AI Avatar">
      </div>
      <h1>Mentra AI</h1>
      <p class="subtitle">Customize your Mentra AI experience and app preferences</p>

      <div class="nav-links">
        <a href="index.html">üè† Home</a>
        <a href="dashboard.html">üìä Dashboard</a>
      </div>
    </header>

    <div class="settings-wrapper">
      <!-- General Settings -->
      <div class="settings-section">
        <h2>General Preferences</h2>
        <div class="setting-item">
          <div class="setting-label">Theme</div>
          <select>
            <option>Dark Mode</option>
            <option>Light Mode</option>
            <option>System Default</option>
          </select>
        </div>

        <div class="setting-item">
          <div class="setting-label">Enable Notifications</div>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-label">Language</div>
          <select>
            <option>English</option>
            <option>French</option>
            <option>Spanish</option>
          </select>
        </div>
      </div>

      <!-- Model Settings -->
      <div class="settings-section">
        <h2>AI Model Settings</h2>
        <div class="setting-item">
          <div class="setting-label">Model Type</div>
          <select>
            <option>Random Forest</option>
            <option>XGBoost</option>
            <option>Neural Network</option>
          </select>
        </div>

        <div class="setting-item">
          <div class="setting-label">Prediction Sensitivity</div>
          <div>
            <input type="range" min="50" max="100" value="80" id="sensitivity">
            <span class="slider-value" id="sensitivityValue">80%</span>
          </div>
        </div>

        <div class="setting-item">
          <div class="setting-label">Auto Model Tuning</div>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Account Settings -->
      <div class="settings-section">
        <h2>Account & Privacy</h2>
        <div class="setting-item">
          <div class="setting-label">Enable Data Backup</div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-label">Allow Analytics</div>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <button class="btn-save">Save Changes</button>
    </div>
  </div>

  <script>
    const sensitivity = document.getElementById("sensitivity");
    const value = document.getElementById("sensitivityValue");
    sensitivity.addEventListener("input", () => {
      value.textContent = sensitivity.value + "%";
    });
  </script>
</body>
</html>
